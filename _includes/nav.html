<!-- Navigation -->
{% if page.nav-style == "invert" or page.header-style == "text" %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top invert">
{% else %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
{% endif %}
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ site.baseurl }}/">Home</a>
                    </li>
                    {% for page in site.pages %}
                    {% if page.title and page.hide-in-nav != true %}
                    <li>
                        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                    <li class="search-icon">
                        <a href="javascript:void(0)" class="fa fa-search"></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- Search Box -->
<div class="search-box">
  <div class="wrapper">
    <div class="search-grid">
      <div class="search-header">
        <span class="search-icon-close" style="position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 24px; color: white; z-index: 1000;">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>
      
      <div class="search-input-container" style="margin-top: 60px; margin-bottom: 30px;">
        <input type="text" id="search-input" class="search" placeholder="Search posts..." style="width: 100%; padding: 15px; font-size: 18px; border: 2px solid #555; border-radius: 5px; box-sizing: border-box; background-color: #2a2a2a; color: white;">
      </div>
      
      <div class="search-results-container" style="max-height: 60vh; overflow-y: auto;">
        <ul id="results-container" class="results-search" style="list-style: none; padding: 0; margin: 0;"></ul>
      </div>
    </div>
  </div>
</div>
<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function(){
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        },
        open: function(){
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function(e){
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        }else{
            __HuxNav__.open()
        }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from 
     * $toggle/$collapse will break global delegation.
     * 
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.  
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function(e){
        if(e.target == $toggle) return;
        if(e.target.className == 'icon-bar') return;
        __HuxNav__.close();
    })

    // Search functionality
    var $searchIcon = document.querySelector('.search-icon a');
    var $searchBox = document.querySelector('.search-box');
    var $searchClose = document.querySelector('.search-icon-close');
    
    if ($searchIcon && $searchBox) {
        $searchIcon.addEventListener('click', function(e) {
            e.preventDefault();
            $searchBox.classList.add('active');
            var searchInput = document.getElementById('search-input');
            if (searchInput) {
                setTimeout(function() {
                    searchInput.focus();
                }, 100);
            }
        });
    }
    
    if ($searchClose && $searchBox) {
        $searchClose.addEventListener('click', function(e) {
            e.preventDefault();
            $searchBox.classList.remove('active');
        });
    }
    
    // Close search when clicking outside
    document.addEventListener('click', function(e) {
        if ($searchBox && $searchBox.classList.contains('active')) {
            if (!$searchBox.contains(e.target) && !e.target.closest('.search-icon')) {
                $searchBox.classList.remove('active');
            }
        }
    });
</script>
