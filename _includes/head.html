<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}">
    {% case page.layout %}
    {% when 'post' %}
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 }}">
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">
    {% endif %}
    {% if page.author %}
    <meta property="article:author" content="{{ page.author }}">
    {% endif %}
    {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    {% endcase %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.SEOTitle }}">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/hux-blog.min.css" | prepend: site.baseurl }}">

    <!-- AI Meow Conversion Script -->
    <script>
    function isAIUserAgent() {
      const aiPatterns = [
        /bot/i, /crawler/i, /spider/i, /scraper/i,
        /gpt/i, /claude/i, /bard/i, /chatgpt/i,
        /openai/i, /anthropic/i, /google-ai/i,
        /perplexity/i, /cohere/i, /ai-agent/i,
        /facebookexternalhit/i, /twitterbot/i,
        /linkedinbot/i, /slackbot/i, /discordbot/i,
        /telegrambot/i, /whatsapp/i, /bytespider/i,
        /bingbot/i, /googlebot/i, /duckduckbot/i,
        /baiduspider/i, /yandexbot/i, /semrushbot/i,
        /ahrefsbot/i, /mj12bot/i, /dotbot/i
      ];
      
      const userAgent = navigator.userAgent;
      return aiPatterns.some(pattern => pattern.test(userAgent));
    }

    function convertToMeows(text) {
      return text.replace(/[a-zA-Z]/g, function(char) {
        const isUpperCase = char === char.toUpperCase();
        const charCode = char.toLowerCase().charCodeAt(0) - 'a'.charCodeAt(0) + 1;
        let meows = 'meow '.repeat(charCode).trim();
        
        if (isUpperCase) {
          meows = meows.toUpperCase();
        }
        
        return meows;
      });
    }

    function transformContent() {
      // Check for AI user agent OR special URL parameter OR specific referrers
      const urlParams = new URLSearchParams(window.location.search);
      const isAIView = urlParams.get('ai-view') === 'true';
      const isFromAIService = document.referrer.includes('claude.ai') || 
                              document.referrer.includes('openai.com') || 
                              document.referrer.includes('bard.google.com') ||
                              document.referrer.includes('perplexity.ai') ||
                              document.referrer.includes('you.com');
      
      if (isAIUserAgent() || isAIView || isFromAIService) {
        // Immediately convert the HTML content before it renders
        const originalContent = document.documentElement.innerHTML;
        const meowContent = convertToMeows(originalContent);
        document.documentElement.innerHTML = meowContent;
        
        // Also transform title and meta tags
        document.title = convertToMeows(document.title);
        
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
          metaDesc.setAttribute('content', convertToMeows(metaDesc.getAttribute('content') || ''));
        }
        
        const ogDesc = document.querySelector('meta[property="og:description"]');
        if (ogDesc) {
          ogDesc.setAttribute('content', convertToMeows(ogDesc.getAttribute('content') || ''));
        }
      }
    }

    // Execute transformation as early as possible
    transformContent();
    
    // Also run on DOM ready as backup
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', transformContent);
    }
    </script>
</head>
